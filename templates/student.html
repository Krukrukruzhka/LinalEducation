{% extends "basic.html" %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static', path='css/student.css')}}">
<link rel="stylesheet" href="{{url_for('static', path='css/profile.css')}}">
{% endblock %}

{% block main_content %}
<div class="course_block">
    <h1>Линейная алгебра</h1>
    <h3>Лабораторные работы</h3>
    <ul>
        {% for lab_number in range(1, student['marks']|length + 1) %}
        <li id="lab_row_{{lab_number}}">
            <p><a href="/lab{{lab_number}}" style="color: {{ 'green' if student['marks'][lab_number-1] else 'red' }};">№{{lab_number}}</a></p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

{% block end_scripts %}
{% endblock %}

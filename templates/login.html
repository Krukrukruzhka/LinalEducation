<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{url_for('static', path='css/auth.css')}}">

    <script src="{{url_for('static', path='js/auth.js')}}"></script>

    <title>Linear algebra</title>
</head>

<body>
    <main class="main_page">
        <div class="auth_block">
            <div class="auth_input_form">
                <div class="input_element_with_description">
                    <p class="input_description">Логин</p>
                    <input type="text" class="auth_input_element" id="input_login"/>
                </div>
                <div class="input_element_with_description">
                    <p class="input_description">Пароль</p>
                    <input type="password" class="auth_input_element" id="input_password"/>
                </div>
            </div>
            <button type="button" class="auth_button" onclick="login_user()">Авторизоваться</button>
            <button type="button" class="auth_button" onclick="to_register()">Зарегистрироваться</button>
        </div>
    </main>
</body>

</html>
